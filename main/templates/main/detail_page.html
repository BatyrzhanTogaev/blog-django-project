<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>{{ post.title }}</h2>
    <h3>{{ post.author }}</h3>
    <img src="{{ post.image.url }}">
    <p>{{ post.content }}</p>
    <p> {{post.created_data}} </p>

    {% if request.user == post.author %}
        <a href="{% url 'delete' post.id %}">Удалить</a>
    {% endif %}
</body>
</html>
