{% extends 'base/base.html' %}

{% block title %}Home Page{% endblock %}

{% block content %}
    {% for post in posts %}
            <div>
                <h2> {{post.title}} </h2>
                <img src="{{post.image.url}}" alt="">
            </div>
    {% empty %}
            0
    {% endfor %}

    <a href="{% url 'create_page' %}">Создать пост</a>
{% endblock %}
